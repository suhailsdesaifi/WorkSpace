<!DOCTYPE html>
<html>
	<head>
	<!-- title tag -->
		<title>WorkSpace</title>
	<!-- end -->

	<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="discription" content="Learning the HTML, CSS, and the JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- end -->

	<!-- stylesheet tag -->
		<link rel="stylesheet" href="styles.css">
	<!-- end -->

	<!-- external tags -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Nunito:wght@200&family=Sofia&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1931a0e897.js" crossorigin="anonymous"></script>
	<!-- end -->

	</head>
	<body class="w-full flex justify-center py-20">
		<section class="bg-color-main px-16 py-10 text-center rounded-xl login-w login-h">
			<h3 class="font-extrabold text-5xl leading-12 mb-10 text-white">Log In</h3>
			<div class="flex flex-col gap-10">
				<input class="bg-transparent font-normal text-2xl leading-12 py-3 pl-4 outline-none placeholder:text-white border-2 border-white rounded-lg" type="text" placeholder="Email">
				<input class="bg-transparent font-normal text-2xl leading-12 py-3 pl-4 outline-none placeholder:text-white border-2 border-white rounded-lg" type="text" placeholder="Password">
			</div>
			<div class="text-right mb-5">
				<p class="font-normal text-base leading-12 text-white cursor-pointer">Forgot Password</p>
			</div>
			<div class="flex justify-between mb-16">
				<p class="font-normal text-base leading-12 text-white">Don't have an account? <span class="font-semibold text-xl leading-12 text-white cursor-pointer">Sign In</span></p>
				<div class="flex justify-between items-center gap-4">
					<button class="bg-white w-16 h-16 rounded-full text-color-main cursor-pointer">&RightArrow;</button>
					<p class="text-white font-medium text-lg leading-6 cursor-pointer">Login</p>
				</div>
			</div>
			<div class="flex justify-between mb-8">
				<hr class=""><span class="text-white font-medium text-lg leading-6">(Or)</span><hr>
			</div>
			<div class="border-2 border-white rounded-lg py-4">
				<button class="text-white flex flex-row items-center gap-2 pl-52 font-medium text-lg leading-6"><img class="w-8 h-8" src="/Assets/Google.svg" alt="">Login with Google</button>
			</div>
		</section>
	</body>
</html>
